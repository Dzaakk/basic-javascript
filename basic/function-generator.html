<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>

        function* createNames(){
            yield "user1";
            yield "user2";
        }

        const names = createNames();
        for (const name of names) {
            console.info(name);
        }
    </script>
</body>
</html>
