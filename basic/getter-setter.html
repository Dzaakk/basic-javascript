<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter and Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: "first",
            lastName: "last",
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val){
                const array = val.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
                console.info("Ubah fullName ");
            }
        };

        // before setter (just getter)
        // person.firstName = "first name";
        // console.info(person.fullName);

        // --------------------

        person.fullName = "test name";
        console.table(person);
        
    </script>
</body>
</html>
