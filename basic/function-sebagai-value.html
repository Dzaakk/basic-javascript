<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as Value</title>
</head>
<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        sayHello("user1");

        const say = sayHello;

        say("user2")

        function giveMeName(callback) {
            callback("Name")
        }

        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>
</html>
