</head>

    <script>
        const name = "your_name";

        const template = `Name : ${name} ${middleName}`;
        
        console.info(template);

        console.info(template2)

        let multiLineString = `
this is 
    the
multi
    line
        `;
        document.writeln("<pre>")
        document.writeln(multiLineString)
        document.writeln("</pre>")
    </script>
